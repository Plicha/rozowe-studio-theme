name: Deploy WP theme via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.SERVER_DIR }}
          exclude: |
            **/.git**
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/src/**
            **/*.map
            package*.json
            pnpm-lock.yaml
            yarn.lock
            vite.config.*
            webpack*.js
            .editorconfig
            .eslint*
            .prettier*
